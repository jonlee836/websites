  <!-- This feels so wrong. -->
  <!-- infowindow.html -> object -> array -> replace content at matching indexes -> create marker's infowindow -->
  <body>
    <div class="button" data-bind="click: toggleNav">MENU</div>

    <div id="map"></div>

    <div id="mySidenav" class="sidenav">

      <!-- the X button -->      
      <a href="javascript:void(0)" class="closebtn" data-bind="click: toggleNav">&times;</a>
      
      <!-- The first argument to `.bind()` will be the value of `this` when the function is evaluated, the second argument -->
      <!-- to bind will be the first to the function, third to bind second to function etc. ko style is to refer to the -->
      <!-- current element's data by `this`. -->
      <!-- $parent and $data are the same thing?-->
      
      <!-- data-bind="click: $parent.navbtnToggle.bind($parent, $data, $index())"-->
      <div data-bind="foreach: markerType">	
	<button class="nav-button" data-bind="click: $parent.navbtnToggle.bind($parent, $index(), $data)">
	  <div data-bind="style: {color: $parent.onoff[active()]}, text: name"></div>
	</button>
      </div>
    </div>
