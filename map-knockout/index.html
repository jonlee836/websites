<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<meta name="description" content="map">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<meta name="author" content="Jon Lee">

	<meta name="viewport" content="width=device-height, initial-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/mainStyles.css">
	<link rel="stylesheet" href="js/infowindow/infowindow.css">

	<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

	<!--<script type="text/javascript" src="js/knockout-min.js"></script> -->
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.3/css/lightslider.min.css"> -->

  </head>

  <!-- This feels so wrong. -->
  <!-- infowindow.html -> object -> array -> replace content at matching indexes -> create marker's infowindow -->
  <body>

	<div class="container" id="top-menu" >
	  <div class="row">
		<div class="btnMenu" data-bind="click: toggleNav">
		  &#9776;MENU
		</div>
	  </div>
	</div>
	
	<!-- google-maps canvas -->
	<div id="map"></div>

	<div class="container">
	  <!-- The About Modal -->
	  <div id="aboutId" class="popup-modal">

		<!-- about modal -->
		<div class="container">
		  <div class="about-content">

			<!-- X close button -->
			<span class="about-close">&times;</span>

			<h1>Created by Jon Lee</h1>
			<article>This is a google maps overlay with key landmarks from the battle of Stalingrad. If you would like to contribute historical information to this project please contact me at jonlee836@gmail.com! </article>

			<div id="city-time">
			  <!-- <div class="display-time" data-bind="text: CityTime"> -->
			  <!-- <p></p> -->
			  <!-- </div> -->
			</div>

			<h2>Last updated 9/16/2017</h2>
		  </div>
		</div>
	  </div>

	  <!-- detect outside clicks -->
	  <div data-bind="clickOutside: clickOutside.bind($data)">

		<div id="mySidenav" class="sidenav">

		  <!-- X button (close Sidenav) -->
		  <a href="javascript:void(0)" id="closeButton" class="closebtn" data-bind="click: closeNav">&times;</a>

		  <!-- filter -->
		  <button class="nav-button" data-bind="click: filterClick">
			<div data-bind="css: searchHilite">
			  <p>search</p>
			</div>
		  </button>

		  <!-- search Button -->
		  <div id="filterNames" class="sidenavMonitor" data-bind="if: filterToggle">
			<div id="filterSearch" class="searchField">
			  <p>
				<input id="filterField" class="search" data-bind="textInput: searchOption, valueUpdate: 'afterkeydown'" placeholder=". . . . .">
			  </p>
			  <hr class="search-seperater">
			</div>

			<!-- list of items -->

			<!-- Type in search string -->
			<div class="filter-container" data-bind="foreach: locationFilter" data-bind="mapEvents: detectMouseEvents.bind">
			  <a href="#">
				<p data-bind="text: $data.location, click: $parent.goToMarker"></p>
			  </a>
			</div>

		  </div>

		  <!--	Create array of Sidenav buttons -->
		  <div data-bind="foreach: markerType">
			<button class="nav-button" data-bind="attr: {id: name}, click: $parent.navbtnToggle.bind($parent, $index(), $data)">
			  <!-- Use the value of markerType[active()] as the index for onoff[color1, color2] -->

			  <!-- I don't understand why style is frowned upon. -->
			  <!-- <div data-bind="style: {color: $parent.onoff[active()]}, text: name"></div> -->
			  <div data-bind="css: active() > 0 ? 'btn-highlight-on' : 'btn-highlight-off', text: name"></div>
			</button>
		  </div>
		</div>
	  </div>
  </body>

  <script type="text/javascript" src="js/minjs/knockout-min.js"></script>
  <script type="text/javascript" src="js/minjs/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/minjs/popper.min.js"></script>
  <script type="text/javascript" src="js/minjs/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/minjs/eModal.min.js"></script>
  
  <!-- image slider -->
  <script type="text/javascript" src="js/lightslider/lightslider.js"></script>
  <link rel="stylesheet" href="js/lightslider/lightslider.css">

  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.3/js/lightslider.min.js"></script> -->

  <!-- Switch to Russian -->
  <script src="js/info_ENG.js"></script>
  <script src="js/info_RUS.js"></script>

  <script src="js/infowindow/infowindow.js"></script>
  <script scr="js/overlays.js"></script>
  <script src="js/citydata.js"></script>
  <script src="js/main.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsi39sTkfejYHtOuj0AMCVSET6VxH_qBI&callback=runApp" async defer onerror="mapError()"></script>

</html>
