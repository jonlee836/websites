<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/mainStyle.css">
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDsi39sTkfejYHtOuj0AMCVSET6VxH_qBI&callback=initMap"async defer onerror="mapError()"></script>
    <script src="js/app.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find Your New NYC Home</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
          <hr>
          <span class="text"> Draw a shape to search within it for homes!</span>
          <input id="toggle-drawing"  type="button" value="Drawing Tools">
        </div>
      </div>
      <div id="map"></div>
    </div>

  </body>
</html>
